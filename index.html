<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WorldBank Autos</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:#0b0b0b;
  color:#f5f5f5;
}

/* TOP MOVING IMAGES */
.top-slider{
  overflow:hidden;
  background:#000;
  border-bottom:4px solid #d4af37;
}
.slider-track{
  display:flex;
  width:200%;
  animation: moveLR 10s ease-in-out infinite alternate;
}
.slider-track img{
  width:50%;
  height:260px;
  object-fit:cover;
}
@keyframes moveLR{
  from{transform:translateX(0);}
  to{transform:translateX(-50%);}
}

/* HEADER */
header{
  background:#000;
  padding:25px 20px;
  text-align:center;
}
header h1{
  margin:0;
  color:#d4af37;
  font-size:38px;
  font-weight:900;
}
header p{
  margin-top:8px;
  color:#cfcfcf;
  font-size:18px;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:30px 20px;
}

/* IMAGE GALLERY 2 BY 2 */
.gallery{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  margin-bottom:40px;
}
.gallery img{
  width:100%;
  height:230px;
  object-fit:cover;
  border:2px solid #d4af37;
  border-radius:6px;
}
@media(max-width:700px){
  .gallery{grid-template-columns:1fr;}
  .slider-track img{height:180px;}
}

/* FORM */
.form-box{
  border:1px solid rgba(212,175,55,.35);
  padding:30px;
  background:#050505;
}
label{
  display:block;
  margin-top:15px;
  font-weight:600;
}
input,select,textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  background:#0b0b0b;
  border:1px solid #333;
  color:#fff;
}
textarea{min-height:90px;}
button{
  width:100%;
  margin-top:25px;
  padding:16px;
  background:linear-gradient(90deg,#d4af37,#ffd966);
  border:none;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
}

/* FLOATING BUTTONS */
.whatsapp-btn,.call-btn{
  position:fixed;
  right:18px;
  padding:14px 18px;
  border-radius:40px;
  font-weight:700;
  color:#fff;
  text-decoration:none;
  z-index:999;
}
.whatsapp-btn{bottom:90px;background:#25d366;}
.call-btn{bottom:30px;background:#2563eb;}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  background:#000;
  color:#aaa;
  margin-top:40px;
}
</style>
</head>

<body>

<!-- TWO MOVING IMAGES AT TOP -->
<div class="top-slider">
  <div class="slider-track">
    <img src="https://raw.githubusercontent.com/allroundadvert/WORLD-BANK-AUTO-S-/09d4eb331b45cd075aa3fc90932eb625bf3e8443/Buy-A-Car-And-Pay-In-Monthly-Installment-Guide-In-Nigeria.jpg">
    <img src="https://raw.githubusercontent.com/allroundadvert/WORLD-BANK-AUTO-S-/09d4eb331b45cd075aa3fc90932eb625bf3e8443/IWwdZBJV9SES1lygnq28-j5wdJ0.jpg">
  </div>
</div>

<header>
  <h1>WorldBank Autos</h1>
  <p>We deal on all kinds of cars</p>
</header>

<div class="container">

<!-- IMAGE GALLERY -->
<div class="gallery">
  <img src="https://raw.githubusercontent.com/allroundadvert/WORLD-BANK-AUTO-S-/09d4eb331b45cd075aa3fc90932eb625bf3e8443/KEjPt53f-HRWVXd-tTpfc1SW2xg.jpg">
  <img src="https://raw.githubusercontent.com/allroundadvert/WORLD-BANK-AUTO-S-/09d4eb331b45cd075aa3fc90932eb625bf3e8443/images%20(10).jpeg">
  <img src="https://raw.githubusercontent.com/allroundadvert/WORLD-BANK-AUTO-S-/09d4eb331b45cd075aa3fc90932eb625bf3e8443/images%20(11).jpeg">
  <img src="https://raw.githubusercontent.com/allroundadvert/WORLD-BANK-AUTO-S-/09d4eb331b45cd075aa3fc90932eb625bf3e8443/images%20(12).jpeg">
  <img src="https://raw.githubusercontent.com/allroundadvert/WORLD-BANK-AUTO-S-/09d4eb331b45cd075aa3fc90932eb625bf3e8443/images%20(13).jpeg">
  <img src="https://raw.githubusercontent.com/allroundadvert/WORLD-BANK-AUTO-S-/09d4eb331b45cd075aa3fc90932eb625bf3e8443/used-cars-on-sale-1-e1626789515973.jpeg">
</div>

<div class="form-box">
<form onsubmit="sendToWhatsApp();return false;">
<label>Car Name</label>
<select id="car"><option>Toyota</option><option>Lexus</option><option>Mercedes-Benz</option><option>BMW</option></select>
<label>Car Model</label><input id="model">
<label>Car Color</label><select id="color"><option>Black</option><option>White</option></select>
<label>Specifications</label><textarea id="specs"></textarea>
<label>Customer Name</label><input id="name">
<label>Email</label><input id="email" type="email">
<label>Phone</label><input id="phone">
<button>SUBMIT & CHAT ON WHATSAPP</button>
</form>
</div>

</div>

<footer>Â© 2026 WorldBank Autos</footer>

<a class="whatsapp-btn" href="#" onclick="openWhatsApp()">WhatsApp</a>
<a class="call-btn" href="tel:07033932754">Call</a>

<script>
function getGreeting(){
  const h=new Date().getHours();
  if(h<12)return"Good morning";
  if(h<18)return"Good afternoon";
  return"Good evening";
}
function openWhatsApp(){
  window.open("https://wa.me/2347033932754?text="+getGreeting()+" WorldBank Autos, I am interested.","_blank");
}
function sendToWhatsApp(){
  const msg=getGreeting()+" WorldBank Autos%0A"+
  "Car: "+car.value+"%0A"+
  "Model: "+model.value+"%0A"+
  "Color: "+color.value+"%0A"+
  "Name: "+name.value+"%0A"+
  "Phone: "+phone.value;
  window.open("https://wa.me/2347033932754?text="+msg,"_blank");
}
</script>

</body>
</html>
