<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WorldBank Autos</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:#0b0b0b;
  color:#f5f5f5;
}

/* HERO IMAGE */
.hero{
  width:100%;
  height:260px;
  background:url('https://raw.githubusercontent.com/allroundadvert/WORLD-BANK-AUTO-S-/8bf4dc759849951d66ba0f007fc969731e8fd3ac/1772212453745.png') center center / cover no-repeat;
  border-bottom:4px solid #d4af37;
}

/* HEADER */
header{
  background:#000;
  padding:25px 20px;
  text-align:center;
}
header h1{
  margin:0;
  color:#d4af37;
  font-size:38px;
  font-weight:900;
}
header p{
  margin-top:8px;
  color:#cfcfcf;
  font-size:18px;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:30px 20px;
}

/* IMAGE GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:15px;
  margin-bottom:40px;
}
.gallery img{
  width:100%;
  height:200px;
  object-fit:cover;
  border:2px solid #d4af37;
  border-radius:6px;
  transition:.3s;
}
.gallery img:hover{
  transform:scale(1.04);
}

/* FORM */
.form-box{
  border:1px solid rgba(212,175,55,.35);
  padding:30px;
  background:#050505;
}

label{
  display:block;
  margin-top:15px;
  font-weight:600;
}
input, select, textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  background:#0b0b0b;
  border:1px solid #333;
  color:#fff;
}
textarea{
  min-height:90px;
}

button{
  width:100%;
  margin-top:25px;
  padding:16px;
  background:linear-gradient(90deg,#d4af37,#ffd966);
  border:none;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
}

/* FLOATING BUTTONS */
.whatsapp-btn,.call-btn{
  position:fixed;
  right:18px;
  padding:14px 18px;
  border-radius:40px;
  font-weight:700;
  color:#fff;
  text-decoration:none;
  z-index:999;
}
.whatsapp-btn{
  bottom:90px;
  background:#25d366;
}
.call-btn{
  bottom:30px;
  background:#2563eb;
}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  background:#000;
  color:#aaa;
  margin-top:40px;
}
</style>
</head>

<body>

<div class="hero"></div>

<header>
  <h1>WorldBank Autos</h1>
  <p>We deal on all kinds of cars</p>
</header>

<div class="container">

<!-- CAR IMAGES -->
<div class="gallery">
  <img src="https://images.unsplash.com/photo-1549924231-f129b911e442">
  <img src="https://images.unsplash.com/photo-1605559424843-9e4c228bf1c2">
  <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70">
  <img src="https://images.unsplash.com/photo-1617531653332-bd46c24f2068">
</div>

<div class="form-box">
<form onsubmit="sendToWhatsApp(); return false;">

<label>Car Name</label>
<select id="car">
  <option>Toyota</option>
  <option>Lexus</option>
  <option>Mercedes-Benz</option>
  <option>BMW</option>
  <option>Honda</option>
  <option>Hyundai</option>
  <option>Ford</option>
  <option>Other</option>
</select>

<label>Car Model</label>
<input id="model" placeholder="e.g Camry 2021, GLK 350">

<label>Car Color</label>
<select id="color">
  <option>Black</option>
  <option>White</option>
  <option>Silver</option>
  <option>Red</option>
  <option>Blue</option>
  <option>Other</option>
</select>

<label>Specifications</label>
<textarea id="specs"></textarea>

<label>Customer Name</label>
<input id="name">

<label>Email</label>
<input id="email" type="email">

<label>Customer Phone Number</label>
<input id="phone">

<button>SUBMIT & CHAT ON WHATSAPP</button>

</form>
</div>

</div>

<footer>
Â© 2026 WorldBank Autos
</footer>

<a class="whatsapp-btn" href="#" onclick="openWhatsApp()">WhatsApp</a>
<a class="call-btn" href="tel:07033932754">Call</a>

<script>
function getGreeting(){
  const h=new Date().getHours();
  if(h<12) return "Good morning";
  if(h<18) return "Good afternoon";
  return "Good evening";
}

function openWhatsApp(){
  const msg=getGreeting()+" WorldBank Autos,%0A%0AI saw your cars and I am interested.";
  window.open("https://wa.me/2347033932754?text="+msg,"_blank");
}

function sendToWhatsApp(){
  const msg=getGreeting()+" WorldBank Autos,%0A%0A"+
  "Car Name: "+car.value+"%0A"+
  "Car Model: "+model.value+"%0A"+
  "Car Color: "+color.value+"%0A"+
  "Specs: "+specs.value+"%0A%0A"+
  "Name: "+name.value+"%0A"+
  "Email: "+email.value+"%0A"+
  "Phone: "+phone.value;
  window.open("https://wa.me/2347033932754?text="+msg,"_blank");
}
</script>

</body>
</html>
